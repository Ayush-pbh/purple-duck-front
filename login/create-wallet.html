<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="login-app.js">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <script
      src="https://kit.fontawesome.com/714154d971.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost&family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
    
  </head>
  <body>
    <!-- particles.js container -->
    <div id="particles-js"></div>

    <center>
    <div class="content-form">
        <i class="fa-solid fa-droplet"></i>
        <h1>Create wallet</h1>
        <h2>choose a strong password to create a wallet</h2>
        <form action="">
            <input type="password" class="creds" placeholder="New Password"> 
            <input class="creds" type="password" placeholder="Confirm Password">
            <button class="login-btn">Create Wallet</button>
            <p>Already with us? <a href="" class="sign-up">Log In</a></p> <br>
            <hr>
            <button class="other-wallet"><i class="fa-solid fa-wallet"></i> Use other wallet</button>
        </form>
    </div>
    </center>
    



    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- stats.js lib -->
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="login-app.js"></script>
  </body>
</html>
